<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div id="main">
        <div id="top_bar">
            <div id="score_bar">Scope: <span id="score"></span></div>
            <div id="high_score_bar" class="hidden">Highscore: <span id="high_score"></span></div>
        </div>
        <div id="game">
        </div>
    </div>




    <div id="start_game" class="dialog">
        <div id="start_game_message">
            <h2>Start a new game</h2>
        </div>
        <div class="but_start_game big_button button">New game</div>
    </div>

    <div id="end_game" class="dialog">
        <div>
            <h2>Game Over</h2>
            <div id="end_game_message"></div>
            <div id="final_score">
                <span>Final Score:</span>
                <span id="final_score_value"></span>
            </div>
            <div id="new_high_score">New High Score!</div>
        </div>
        <div class="but_start_game big_button button">Retry
        </div>
    </div>




    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/settings.js"></script>
    <script type="text/javascript" src="js/geometry.js"></script>
    <script type="text/javascript" src="js/html_ui_maker.js"></script>
    <script type="text/javascript" src="js/html_drawer.js"></script>
    <script type="text/javascript" src="js/canvas_drawer.js"></script>
    <script type="text/javascript" src="js/snake.js"></script>
    <script type="text/javascript" src="js/subsnake.js"></script>
    <script type="text/javascript" src="js/snake_bit.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>


</body>
</html>
